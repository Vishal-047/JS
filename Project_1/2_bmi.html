<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="2_bmi.css">
</head>
<body>
    <form>
        <label for="weight">Weight(KG)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight in kg">
        <label for="height">Height(CM)</label>
        <input type="number" id="height" name="height" placeholder="Enter your height in cm">
        <div id="result"></div>
        <button type="submit" id="calculate">Calculate BMI</button>
    </form> 
    <script src="2_bmi.js"></script> 
</body>
</html>
